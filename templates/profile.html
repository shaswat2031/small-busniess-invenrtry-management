<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    
    
    <div class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Profile Settings</h2>

        <form action="{{ url_for('profile_update') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-300">Business Name</label>
                <input type="text" name="business_name" value="{{ current_user.business_name }}" 
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring focus:ring-blue-500"
                    title="Business Name" placeholder="Enter your business name">
            </div>
            
            <div>
                <label class="block text-gray-300">Email</label>
                <input type="email" name="email" value="{{ current_user.email }}" 
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring focus:ring-blue-500"
                    title="Email" placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-gray-300">Phone</label>
                <input type="text" name="phone" value="{{ current_user.phone }}" 
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring focus:ring-blue-500"
                    title="Phone" placeholder="Enter your phone number">
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                Update Profile
            </button>
        </form>
    </div>
</body>
</html>
